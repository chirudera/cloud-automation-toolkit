[provider]
type: aws
region: <AWS Region>

[ssh]
; the username depends on your choice of AMI
username: ec2-user
privateKey: <AWS Private Key>

[cluster]
environmentName: Prod
deploymentName: TEst4
name: Cluster With Implas
cdh_version: 5


[autoscaling]
peakHourStart: 10:00
peakHourEnd: 10:30
workersIncrement: 3
gatewayIncrement: 1


[dynamic-scaling]
cmHostName: 52.32.111.226
cmUsername: admin
cmPassword: admin
loadAvgThreshold: 50
num_cores_per_node: 4
workersIncrement: 1
gatewayIncrement: 1


[worker]
namePrefix: cdh-w
image: ami-4dbf9e7d
type: c4.large
subnetId: subnet-ad58bbc9
securityGroupId: sg-5f855138
useSpotInstances: false
spotBidUSDPerHr: 0.0176
size: 3

[master]
namePrefix: cdh-m
image: ami-4dbf9e7d
type: c4.large
subnetId: subnet-ad58bbc9
securityGroupId: sg-5f855138

[manager]
namePrefix: cdh-cm
image: ami-4dbf9e7d
type: c4.large
subnetId: subnet-ad58bbc9
securityGroupId: sg-5f855138

[gateway]
namePrefix: cdh-w
image: ami-4dbf9e7d
type: c4.large
subnetId: subnet-ad58bbc9
securityGroupId: sg-5f855138
useSpotInstances: false
spotBidUSDPerHr: 0.0176
size: 1

[masterRoles]
HDFS: NAMENODE, SECONDARYNAMENODE
YARN: RESOURCEMANAGER, JOBHISTORY
HIVE: HIVEMETASTORE, HIVESERVER2
SPARK_ON_YARN: SPARK_YARN_HISTORY_SERVER
IMPALA: STATESTORE, CATALOGSERVER
SOLR: SOLR_SERVER
ZOOKEEPER: SERVER
HBASE: MASTER

[workerRoles]
HDFS: DATANODE
YARN: NODEMANAGER
HIVE:
SPARK_ON_YARN:
IMPALA: IMPALAD
SOLR:
HBASE:
ZOOKEEPER:



[gatewayRoles]
